<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <main class="container">
    <div class="banner">
      <img src="/illustration-hero.svg" alt="girls listening music">
    </div>
    <h1>
      Order Summary
    </h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="list-field">
      <img src="/icon-music.svg" alt="musical note icon">
      <p><span>Annual Plan</span><br>$59.99/year</p>
      <a href="#">Change</a>
    </div>
    <button class="payment-button">Proceed to Payment</button>
    <a href="#" class="cancellation-field">Cancel Order</a>
  </main>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/giorgian-vatra-456652181/">Giorgian Vatra</a>.
  </footer>
</body>
</html>
